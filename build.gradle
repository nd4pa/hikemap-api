plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id "de.undercouch.download" version "3.4.3"
}



repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.graphhopper:graphhopper-reader-osm:1.0-pre20'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'org.json:json:20180813'
    compile "com.sparkjava:spark-core:2.7.2"
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


task unzip(type: Copy) {
    def zipFile = file("build/distributions/hikemap.zip")
    def outputDir = file("build/distributions")
    from zipTree(zipFile)
    into outputDir
}

task updatePBF(type: Download) {
    src 'https://download.geofabrik.de/europe/france/bretagne-latest.osm.pbf'
    dest 'osm/data.osm.pbf'
    onlyIfModified true
}

task cleanGraph(type: Delete){
    delete 'graph'
}

build.finalizedBy(unzip)
build.dependsOn(updatePBF)
clean.dependsOn(cleanGraph)

// Define the main class for the application
mainClassName = 'hikemap.App'
